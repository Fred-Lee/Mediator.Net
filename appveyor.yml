version: '1.0.{build}'
configuration:
- Debug
- Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "src\Mediator.Net" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\Mediator.Net.Test" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\Mediator.Net.Autofac" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\Mediator.Net.Autofac.Test" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\Mediator.Net.StructureMap" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\Mediator.Net.StructureMap.Test" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\Mediator.Net.IoCTestUtil" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%

after_build:
- dotnet pack "src\Mediator.Net" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts
- dotnet pack "src\Mediator.Net.Autofac" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts
- dotnet pack "src\Mediator.Net.StructureMap" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts
test_script:
- dotnet test "src\Mediator.Net.Test" -c %CONFIGURATION%
- dotnet test "src\Mediator.Net.Autofac.Test" -c %CONFIGURATION%
- dotnet test "src\Mediator.Net.StructureMap.Test" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.*
cache:
- '%USERPROFILE%\.nuget\packages'
on_finish: # Done
- Write-Host 'Done'